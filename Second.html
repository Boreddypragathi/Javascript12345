<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            font-family: 'Quicksand', Arial, sans-serif;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 40px 10px 20px 10px;
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 12px #f8b500, 0 2px 8px #fff59d;
            letter-spacing: 2px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            padding: 40px 10px;
        }
        .doodle-card {
            background: #fffde7;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(248,181,0,0.15);
            padding: 24px;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .doodle-card:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 32px rgba(248,181,0,0.25);
        }
        .doodle-svg {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
        }
        .caption {
            font-family: 'Quicksand', Arial, sans-serif;
            font-size: 1.2rem;
            color: #f8b500;
            text-align: center;
            margin-top: 8px;
        }
        @media (max-width: 700px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">Doodle Art Gallery</div>
    <div class="gallery">
        <div class="doodle-card">
            <!-- Sun Doodle SVG -->
            <svg class="doodle-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="25" fill="#ffe082" stroke="#fbc02d" stroke-width="4"/>
                <g stroke="#fbc02d" stroke-width="3">
                    <line x1="50" y1="10" x2="50" y2="0"/>
                    <line x1="50" y1="90" x2="50" y2="100"/>
                    <line x1="10" y1="50" x2="0" y2="50"/>
                    <line x1="90" y1="50" x2="100" y2="50"/>
                    <line x1="20" y1="20" x2="10" y2="10"/>
                    <line x1="80" y1="20" x2="90" y2="10"/>
                    <line x1="20" y1="80" x2="10" y2="90"/>
                    <line x1="80" y1="80" x2="90" y2="90"/>
                </g>
            </svg>
            <div class="caption">Sunny Doodle</div>
        </div>
        <div class="doodle-card">
            <!-- Cloud Doodle SVG -->
            <svg class="doodle-svg" viewBox="0 0 100 100">
                <ellipse cx="50" cy="60" rx="30" ry="18" fill="#b3e5fc" stroke="#0288d1" stroke-width="3"/>
                <ellipse cx="35" cy="60" rx="15" ry="12" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
                <ellipse cx="65" cy="60" rx="15" ry="12" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
            </svg>
            <div class="caption">Cloudy Doodle</div>
        </div>
        <div class="doodle-card">
            <!-- Flower Doodle SVG -->
            <svg class="doodle-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" fill="#fff176" stroke="#fbc02d" stroke-width="2"/>
                <g>
                    <ellipse cx="50" cy="30" rx="8" ry="18" fill="#f06292" stroke="#ad1457" stroke-width="2"/>
                    <ellipse cx="50" cy="70" rx="8" ry="18" fill="#f06292" stroke="#ad1457" stroke-width="2"/>
                    <ellipse cx="30" cy="50" rx="18" ry="8" fill="#f06292" stroke="#ad1457" stroke-width="2"/>
                    <ellipse cx="70" cy="50" rx="18" ry="8" fill="#f06292" stroke="#ad1457" stroke-width="2"/>
                </g>
            </svg>
            <div class="caption">Flower Doodle</div>
        </div>
        <div class="doodle-card">
            <!-- Star Doodle SVG -->
            <svg class="doodle-svg" viewBox="0 0 100 100">
                <polygon points="50,15 61,39 88,39 66,57 74,84 50,68 26,84 34,57 12,39 39,39"
                    fill="#ffd54f" stroke="#fbc02d" stroke-width="3"/>
            </svg>
            <div class="caption">Star Doodle</div>
        </div>
        <div class="doodle-card">
            <!-- Heart Doodle SVG -->
            <svg class="doodle-svg" viewBox="0 0 100 100">
                <path d="M50 80 Q20 50 50 30 Q80 50 50 80 Z" fill="#f06292" stroke="#ad1457" stroke-width="3"/>
            </svg>
            <div class="caption">Heart Doodle</div>
        </div>
        <!-- Add more doodle cards or <img> tags for your own doodle art images -->
    </div>
</body>
</html>
