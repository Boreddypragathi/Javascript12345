    <script>
        // Optional: Animate birds
        document.querySelectorAll('.bird').forEach((bird, i) => {
            let pos = 0, dir = i % 2 === 0 ? 1 : -1;
            setInterval(() => {
                pos += dir * 0.5;
                bird.style.transform = `translateY(${Math.sin(pos/10)*10}px)`;
